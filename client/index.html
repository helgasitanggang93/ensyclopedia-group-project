<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Encyclopedia</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Encyclopedia</a>
        <form class="form-inline" onsubmit="searchData()">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="m-3 row" id="button-area">
            <div class="col text-center">
                <button type="button" class="btn btn-danger" onclick="getData()">Generate</button>
            </div>

        </div>

    </div>
    <div class="container" id="halaman-utama">
        <div class="m-3 row" id="image-extract">
            <div class="col text-center" id="image">
                <h1>image</h1>
            </div>
            <div class="col text-center" id="extract">
                <h3 id="extract-title"></h3>
                <p id="extract-paragraph"></p>
                <div>
                        <select class="m-3 form-control" id="language">
                            <option>ru</option>
                            <option>id</option>
                            <option>it</option>
                            <option>zh</option>
                            <option>ar</option>
                        </select>
                </div>
                <div class="row">
                   
                    <div class="col text-center" id="image">
                        <button type="button" class="btn btn-danger" onclick="getTranslate()">Translate!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5 entityPanel">
            <div class="row ml-2 w-100">
                <h2>Entities</h2>
            </div>
            <div class="row">
                <div class="col" id="entities">
                </div>
            </div>
        </div>

        <div class="m-4 row">
            <div class="col text-center" id="video"></div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
